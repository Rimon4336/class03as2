<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign Up | Home</title>
		<!-- lined css file here -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- linked css font-awesome cdn file -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	</head>
	<body>
		<div class="Login-box">
			<form action="" class="main-form">
				<div class="img">
					<img src="img/avater.png" class="avater">
				</div>
				<h1>Registration Form</h1>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" class="form-control" placeholder="Firstname" name="">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" placeholder="Lastname" name="">
				</div>
				<div class="form-group">
					<label>User Name</label>
					<input type="text" class="form-control" placeholder="Username" name="">
				</div>
				<div class="form-group">
					<label>Gender</label>
					<input type="radio" value="Male" name="gender" checked >Male
					<input type="radio" value="Female" name="gender"> Female
					<input type="radio" value="Other" name="gender"> Other
				</div>
				<div class="form-group">
					<label>Phone No</label>
					<input type="Phone" class="form-control" placeholder="Phoneno" name="">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="Email" class="form-control" placeholder="Email@" name="">
				</div>
				
				<div class="form-group">
					<label>Address</label>
					<textarea rows="10" cols="78" placeholder="Address" ></textarea>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="password" name="">
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" class="form-control" placeholder="Confirmpassword" name="">
				</div>
				<div class="form-group">
					<label>Submit</label>
					<input type="submit" value="  Submit  " class="btn-p" name="">
				</div>
				
			</form>
		</div>
		<!-- Social icons section -->
		<div class="social-icons">
			<ul class="icons">
				<li>
					<a href="#">
						<i class="fa fa-facebook"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-twitter"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-instagram"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-youtube"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-whatsapp"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-linkedin"></i>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-github"></i>
					</a>
				</li>
			</ul>
		</div>
		
	</body>
</html>
